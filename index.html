<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tax Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <form id="taxForm">
      <label for="age">Age:</label>
      <select id="age" name="age">
        <option value="<40">&lt;40</option>
        <option value="40-60">&ge;40 &lt;60</option>
        <option value="â‰¥60">&ge;60</option>
      </select>
      <br>  
      <label for="income">Gross Annual Income:</label>
      <input type="number" id="income" name="income">
      <br>
      <label for="extraIncome">Extra Income:</label>
      <input type="number" id="extraIncome" name="extraIncome">
      <br>
      <label for="deductions">Deductions:</label>
      <input type="number" id="deductions" name="deductions">
      <button type="submit" id="calculateBtn">Calculate Tax</button>
    </form>
  </div>

  <div id="errorIcons">
    <span id="ageError" class="errorIcon">*</span>
    <span id="incomeError" class="errorIcon">*</span>
    <span id="extraIncomeError" class="errorIcon">*</span>
    <span id="deductionsError" class="errorIcon">*</span>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Tax Calculation Result</h2>
      <p id="taxResult"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
